<!DOCTYPE html>
<html ng-app="bangular">
  <head>

    <base href="/">

    <title>bangular</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="assets/fonts/afta/stylesheet.css">
    <link rel="stylesheet" href="assets/fonts/menlo/stylesheet.css">
    <link rel="stylesheet" href="assets/reset.css">

    <!-- build:css app.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/videogular-themes-default/videogular.css">
    <!-- endinject -->

    <!-- inject:css -->
    <link rel="stylesheet" href="styles/css/app.css">
    <!-- endinject -->
    <!-- endbuild -->

  </head>
  <body>

    <div ng-view></div>

    <!-- build:js app.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/videogular/videogular.js"></script>
    <script src="bower_components/videogular-controls/vg-controls.js"></script>
    <script src="bower_components/videogular-buffering/vg-buffering.js"></script>
    <script src="bower_components/videogular-overlay-play/vg-overlay-play.js"></script>
    <!-- endinject -->

    <!-- inject:js -->
    <script src="app.js"></script>
    <script src="views/home/home.controller.js"></script>
    <script src="views/home/home.js"></script>
    <!-- endinject -->
    <!-- endbuild -->

    <script src="http://localhost:35729/livereload.js?snipver=1"></script>

  </body>
</html>
