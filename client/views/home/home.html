<div>
  <div class="pad text-center">
    <img class="logos-sprite" src="https://raw.githubusercontent.com/42Zavattas/generator-bangular/master/logos/logos-sprite.png"/>
    <h1>generator-bangular</h1>
    <h2>Ultra fast fullstack angular generator.</h2>
    <div class="github-status">
      <iframe src="https://ghbtns.com/github-btn.html?user=42Zavattas&repo=generator-bangular&type=star&count=true" frameborder="0" scrolling="0" width="100px" height="20px"></iframe>
      <iframe src="https://ghbtns.com/github-btn.html?user=42Zavattas&repo=generator-bangular&type=watch&count=true&v=2" frameborder="0" scrolling="0" width="110px" height="20px"></iframe>
      <iframe src="https://ghbtns.com/github-btn.html?user=42Zavattas&repo=generator-bangular&type=fork&count=true" frameborder="0" scrolling="0" width="100px" height="20px"></iframe>
    </div>
    <div class="actions">
      <a class="btn btn-slice"
         target="_blank"
         href="https://github.com/42Zavattas/generator-bangular">
        Source code
      </a>
      <a class="btn btn-slice"
         target="_blank" href="http://demo.bangular.io">
        Demo
      </a>
    </div>
    <div class="videogular-container">
      <videogular vg-theme="vm.config.theme">
        <vg-media vg-src="vm.config.sources"
            vg-tracks="vm.config.tracks">
        </vg-media>
        <vg-controls>
          <vg-play-pause-button></vg-play-pause-button>
          <vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
          <vg-scrub-bar>
            <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
          </vg-scrub-bar>
          <vg-volume>
            <vg-mute-button></vg-mute-button>
            <vg-volume-bar></vg-volume-bar>
          </vg-volume>
          <vg-fullscreen-button></vg-fullscreen-button>
        </vg-controls>
      </videogular>
    </div>
  </div>
</div>
